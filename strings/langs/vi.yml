#Suggestions
sug_0: "❓ ** Bạn có biết không? **\n✅"
sug_1: "Bạn có thể phát nhạc ở hai ** chế độ tìm kiếm ** tức là Chế độ trực tiếp và Chế độ nội tuyến.\nThay đổi chế độ qua /playmode"
sug_2: "Bạn có thể phát nhạc ở hai ** kiểu chơi ** tức là Chế độ mọi người và Chế độ quản trị viên.\nThay đổi chế độ qua /playmode"
sug_3: "Bạn cũng có thể phát nhạc trên ** kênh **.\nĐặt channel_id qua /channelplay và phát qua /cplay"
sug_4: "Những người không phải là quản trị viên cũng có thể sử dụng các lệnh của quản trị viên bằng cách thêm chúng vào ** DANH SÁCH NGƯỜI DÙNG AUTH **.\n Thêm bất kỳ người dùng nào vào danh sách xác thực theo /auth, xóa bằng /unauth và kiểm tra người dùng xác thực qua /authusers"
sug_5: "Bot có một tính năng gọi là ** Chế độ sạch **.\n Nó sẽ xóa tin nhắn của bot sau 5 phút và đảm bảo rằng cuộc trò chuyện của bạn vẫn trong sạch.\nBật hoặc tắt chế độ dọn dẹp từ /settings [__Enabled theo mặc định__]"
sug_6: "Bạn cũng có thể phát các bản nhạc và danh sách phát ** Spotify **.\nBắt đầu phát ngay bây giờ với /play [Spotify Link]"
